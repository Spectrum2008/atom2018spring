<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="elements.css" type="text/css" rel="stylesheet">
  <title>Vending Machine</title>
</head>

<body>
  <section id="vending_machine">
  <div id="itemsBox">
    <div id="displayItemsBox">
      <div id="displayItemsDivs1" class="items">
        <img src="eat\Baken.jpg" alt="">
        <p class="name">Baken</p>
      </div>
      <div id="displayItemsDivs2" class="items">
        <img src="eat\cheetos.png" alt="">
        <p class="name">cheetos</p>
      </div>
      <div id="displayItemsDivs3" class="items">
        <img src="eat/doritos.jpg" alt="">
        <p class="name">doritos</p>
      </div>
      <div id="displayItemsDivs4" class="items">
        <img src="eat/fritos.jpg" alt="">
        <p class="name">fritos</p>
      </div>
      <div id="displayItemsDivs5" class="items">
        <img src="eat/lays.jpg" alt="">
        <p class="name">lays</p>
      </div>
    </div>
  </div>

  <div id="coinsBox">
    <div id="displayCoinsBox">
      <div id="displayCoinsDivs1" class="coins">
        <img src="coins\penny.jpg" alt="">
        <p class="name">penny</p>
      </div>
      <div id="displayCoinsDivs2" class="coins">
        <img src="coins/five.png" alt="">
        <p class="name">five</p>
      </div>
      <div id="displayCoinsDivs3" class="coins">
        <img src="coins/dime.jpg" alt="">
        <p class="name">dime</p>
      </div>
      <div id="displayCoinsDivs4" class="coins">
        <img src="coins/quarter.png" alt="">
        <p class="name">quarter</p>
      </div>
      <div id="displayCoinsDivs5" class="coins">
        <img src="coins/dollar.jpeg" alt="">
        <p class="name">dollar</p>
      </div>
    </div>
  </div>

    <div id="displayotherstuff">
      <h1 id="orderTitle">here is your order</h1>
      <p id="order"></p>
    </div>
    <div id="finish">
    <h1>finish and pay <br /> click me when finish</h1>
  <p id="toBuyItems"></p>
  <p id="owe"></p>
  </div>
  <div></div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="elements.js"></script>
</body>

</html>
